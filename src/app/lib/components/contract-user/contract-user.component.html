<section>
    <article class="row">
        <div class="offset-4"></div>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="row">
                <div class="form-group col">
                    <select formControlName="selec" class="form-control">
                        <option *ngFor="let item of categData" [ngValue]="item.id">{{item.name}}</option>
                    </select>
                </div>
                <div class="form-group col">
                    <input type="submit" value="Buscar" class="btn btn-primary">
                </div>
            </div>
        </form>
        <div class="col">
            <button class="btn btn-primary" (click)="vertodo()">Mostrar todos</button>
        </div>
        <div class="col">
            <a class="btn btn-success" routerLink="/contract/misContratos">Mis Contratos</a>
        </div>
    </article>
    <article class="row" *ngFor="let item of fildata">
        <div class="offset-5"></div>
        <div class="col">
            <app-creador-item [data]="item"></app-creador-item>
        </div>
    </article>
</section>
<section class="cff"></section>
