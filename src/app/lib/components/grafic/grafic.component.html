<button class="btn btn-info" (click)="open(content)">Abrir Reporte</button>
<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Reporte: </h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click');">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body" [ngSwitch]="tipo">
        <ngx-charts-pie-chart *ngSwitchCase="'pie'" [results]="data" [legend]="true"></ngx-charts-pie-chart>
        <ngx-charts-bar-horizontal *ngSwitchCase="'hbar'" [results]="data" [xAxis]="true" [yAxis]="true" [legend]="true"></ngx-charts-bar-horizontal>
        <ngx-charts-bar-vertical *ngSwitchCase="'vbar'" [results]="data" [xAxis]="true" [yAxis]="true" [legend]="true"></ngx-charts-bar-vertical>
        <ngx-charts-tree-map *ngSwitchCase="'three'" [results]="data"></ngx-charts-tree-map>
        <ngx-charts-pie-grid *ngSwitchCase="'piegrid'" [results]="data"></ngx-charts-pie-grid>
        <ngx-charts-advanced-pie-chart *ngSwitchCase="'apie'" [results]="data"></ngx-charts-advanced-pie-chart>
    </div>
    <div class="modal-footer">
    </div>
</ng-template>
