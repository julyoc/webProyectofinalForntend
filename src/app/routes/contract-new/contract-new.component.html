<main class="container">
    <section class="row">
        <article class="col" style="text-align: center;">
            <h4>Detalle del Contrato</h4>
        </article>
    </section>
    <section>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <div class="form-group row">
                <label for="name" class="col col-form-label">Nombre: </label>
                <input type="text" formControlName="name" id="name" class="form-control col">
            </div>
            <div class="form-group row">
                <label for="num" class="col col-form-label">Numero de Requisitos: </label>
                <input type="number" id="num" formControlName="reqcant" (ngModelChange)="configFormArr()" class="form-control col">
            </div>
            <div class="form-group row" *ngFor="let ctrl of formArr.controls; index as i">
                <label for="f{{i}}" class="col-6 col-form-label">Requerimiento {{i+1}}:</label>
                <textarea class="form-control col" id="f{{i}}" cols="15" rows="4" [formControl]="formArr.controls[i]"></textarea>
            </div>
            <div class="form-group row">
                <label for="p" class="col col-form-label">Precio Estimado:</label>
                <input type="number" id="p" formControlName="precio" [ngModel]="this.form.value.reqcant*50" class="form-control col" readonly>
            </div>
            <div class="form-group row">
                <div class="offset-6"></div>
                <div class="col">
                    <input type="submit" value="Guardar Contrato" class="btn btn-primary" [disabled]="!form.valid || !formArr.valid">
                </div>
            </div>
        </form>
    </section>
</main>
<div class="cs"></div>
